Section "ServerLayout"                          
    Identifier     "Layout0"                    
    Screen      0  "Screen0"                    
    InputDevice    "Keyboard0" "CoreKeyboard"   
    InputDevice    "Mouse0" "CorePointer"       
EndSection                                      
                                                
Section "InputDevice"                           
Identifier "Keyboard0"                          
Driver "evdev"                                  
Option "Device"   "/dev/input/event22"          
Option "GrabDevice"     "True"                  
EndSection                                      
                                                
Section "InputDevice"                           
Identifier "Mouse0"                             
Driver "evdev"                                  
Option "Device"   "/dev/input/event19"          
Option "GrabDevice"     "False"                 
EndSection                                      
                                                
Section "Monitor"                               
    Identifier     "Monitor0"                   
    VendorName     "Unknown"                    
    ModelName      "Unknown"                    
    Option         "DPMS"                       
EndSection                                      
                                                
Section "Device"                                
    Identifier     "Device0"                    
    Driver         "nvidia"                     
    VendorName     "NVIDIA Corporation"         
EndSection                                      
                                                
Section "Screen"                                
    Identifier     "Screen0"                    
    Device         "Device0"                    
    Monitor        "Monitor0"                   
    DefaultDepth    24                          
    SubSection     "Display"                    
        Depth       24                          
    EndSubSection                               
EndSection                                      
                        